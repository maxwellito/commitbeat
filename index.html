<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CommitBeat - generate melody from commit SHAs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>

    <div class="splashscreen box">
      <div class="box cnt">
        <h1 class="monospace">CommitBeat</h1>
        <p>Generate sample of melody from your commit SHAs.</p>
        <p>Start by entering a GitHub repo</p>
      </div>

      <form onsubmit="loadRepo(); return false;" class="inline-action box">
        <input class="cnt" type="text" placeholder="user/repo or commit hash" id="input-repo"/>
        <button class="cnt" type="submit">GO!</button>
      </form>

      <div class="box cnt">
        <p>or pick a popular open source repo</p>
        <div class="icon-list">
          <svg alt="Bootstrap" onclick="loadRepo('twbs/bootstrap');">
            <use xlink:href="#bootstrap-logo"></use>
          </svg>
          <svg alt="Angular JS" onclick="loadRepo('angular/angular');">
            <use xlink:href="#angular-logo"></use>
          </svg>
          <svg alt="React" onclick="loadRepo('facebook/react');">
            <use xlink:href="#react-logo"></use>
          </svg>
          <svg alt="Backbone" onclick="loadRepo('jashkenas/backbone');">
            <use xlink:href="#backbone-logo"></use>
          </svg>
          <svg alt="Brackets" onclick="loadRepo('adobe/brackets');">
            <use xlink:href="#brackets-logo"></use>
          </svg>
        </div>
      </div>
    </div>

    <div class="main box">
      <div id="player" class="player"></div><div id="playlist" class="playlist"></div>
    </div>

    <footer class="cnt">
      <p><b>CommitBeat</b>
      <p><i>This repo got absolutely no goal except make the author having fun</i><p/>
      <p><i>If you want to know more about how it works, please check the <a href="https://github.com/maxwellito/commitbeat">GitHub repo</a>.</i></p>
    </footer>
